<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Movie search</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">

</head>

<body>

    <header>

        <div id='search-box'>


            <div id='search-form'>

                <form class="search">
                    <div class="loader">
                    <svg class="preloader__image loader_hiding" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor"
                          d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z">
                        </path>
                    </svg></div>
                    <input type='text' id='search-text' name='q' placeholder='SEARCH' autocomplete="off" autofocus />
                    <input id='search-button' type="submit" value="search">
                    <input id='clearbutton' type="button" value="X">

                </form>


            </div>
        </div>
    </header>

    <div class="messageBar">
        <div class="notification">
            <span class="message"></span>
        </div>
    </div>
    <div class="buttons">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <div class="slider">
        <div class="swiper-container">
            <div class="swiper-wrapper">
            </div>

        </div>
    </div>
    <template id="moviecardDOM">

        <div class="movie-card">
            <div class="color-overlay">
                <div class="movie-poster">
                    <img class="poster" src="/movie-search/src/img/notfound.jpg" alt="">
                </div>
                <div class="movie-content">
                    <div class="movie-header">
                        <a class="moviegallery" href="#"><h2 class="movie-title">Название</h1></a>
                        <div class="info-container">
                        <p class="year">год</p>
                        <p class="rating"></p></div>
                    </div>


                </div>
            </div>
        </div>

    </template>
</body>

</html>
